<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Control</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div class="panel-container">
    <nav class="sidebar">
      <h2>📘 Biblioteca</h2>
      <ul>
        <li><button data-section="usuario">👤 Usuario</button></li>
        <li><button data-section="autor">🖊️ Autor</button></li>
        <li><button data-section="libro">📚 Libro</button></li>
        <li><button data-section="editorial">🏢 Editorial</button></li>
        <li><button data-section="prestamo">📄 Préstamo</button></li>
        <li><button id="logout">🔒 Cerrar sesión</button></li>
      </ul>
    </nav>

    <main class="content">
      <div id="vista-actual">
        <h2>Selecciona una sección</h2>
      </div>
    </main>
  </div>

  <script type="module" src="../Panel/panel.js"></script>
</body>
</html>
